---
layout: default
---

<article>
  <!-- This is for mathJax -->
  <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: [
          "MathMenu.js",
          "MathZoom.js",
          "AssistiveMML.js",
          "ally/accessibility-menu.js"
        ],
        jax: ["input/TeX", "output/CommonHTML"],
        TeX: {
          extensions: [
            "Amsmath.js",
            "AMSsymbols.js",
            "noErrors.js",
            "noUndefined.js",
          ]
        }
      });
  </script>
  <script type="text/javascript" async src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js'></script>
  <!-- <script type="text/javascript" async src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script> -->


  <header style="display:flex">
    <div>
      <h1>{{ page.title | escape }}</h1>
    </div>
    
    <div style="margin-left: auto;">
      <a class="btn btn-default" target="_blank" rel="noopener" href="{{site.github.repository_url}}/edit/master/{{page.path}}" role="button">
        <i class="fa fa-github fa-lg" aria-hidden="true"></i>
        Edit me
        <i class="fa fa-external-link" aria-hidden="true"></i>
      </a>
    </div>
  </header>
  
  
  {{ content }}

</article>
